
    <div class="min-h-screen py-40" style="background-image: linear-gradient(115deg, #055fa9, #c6cef3);">
      <div class="container mx-auto">
        <div class="flex flex-col lg:flex-row w-10/12 lg:w-8/12 bg-white rounded-xl mx-auto shadow-lg overflow-hidden">
          <div class="w-full lg:w-1/2 flex flex-col items-center justify-center p-12 bg-no-repeat bg-cover bg-center" style="background-image: url('/assets/upload/hunt.jpg');">
            <h1 class="text-white text-3xl mb-3">Welcome</h1>
            <div>
              <p class="text-white">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean suspendisse aliquam varius rutrum purus maecenas </p>
            </div>
          </div>
          <div class="w-full lg:w-1/2 py-16 px-12">
            <h2  class="text-3xl mb-4">Register</h2>
            <p class="mb-4">
              Create your account. It’s free and only take a minute
            </p>
            <form (submit)="submitForm()">
              <div class="grid grid-cols-2 gap-5">
                <input type="text" [(ngModel)]="myUser.firstname" name="firstname" placeholder="firstname" class="border border-gray-400 py-1 px-2">
                <input type="text" [(ngModel)]="myUser.lastname" name="lastname" placeholder="lastname" class="border border-gray-400 py-1 px-2">
              </div>
              <div class="mt-5">
                <input type="text" [(ngModel)]="myUser.phone" name="phone" placeholder="phone" class="border border-gray-400 py-1 px-2 w-full">
              </div>
              <div class="mt-5">
                <input type="text" [(ngModel)]="myUser.username" name="username" placeholder="username" class="border border-gray-400 py-1 px-2 w-full">
              </div>
              <div class="mt-5">
                <input type="text" [(ngModel)]="myUser.email" name="username" placeholder="Username" class="border border-gray-400 py-1 px-2 w-full">
              </div>
              <div class="mt-5">
                <input type="password" [(ngModel)]="myUser.password" name="password" placeholder="Password" class="border border-gray-400 py-1 px-2 w-full">
              </div>

              <div class="mt-5">
                <button type="submit" class="w-full bg-blue-500 py-3 text-center text-white">Register Now</button>
              </div>
              <div class="mt-5 text-center">
                <span>
                  Don’t have an account? <a routerLink="/auth/login" class="text-blue-500 font-semibold">Sign In</a>
                </span>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
